<div>Data Dashboard</div>

<table mat-table [dataSource]="dataSource">
  <!-- transferRate Column -->
  <ng-container matColumnDef="heatTransferRate">
    <th mat-header-cell *matHeaderCellDef>Heat Transfer Rate</th>
    <td mat-cell *matCellDef="let element">
      <span class="header-with-icon">
        <span> {{ element.heatTransferRate }} </span>
      </span>
    </td>
  </ng-container>
  <!-- panelTemp Column -->
  <ng-container matColumnDef="panelTemperature">
    <th mat-header-cell *matHeaderCellDef>Panel Temp</th>
    <td mat-cell *matCellDef="let element">
      <span class="header-with-icon">
        <span> {{ element.panelTemperature }} </span>
      </span>
    </td>
  </ng-container>
  <!-- waterTemp Column -->
  <ng-container matColumnDef="waterTemperature">
    <th mat-header-cell *matHeaderCellDef>Water Temp</th>
    <td mat-cell *matCellDef="let element">
      <span class="header-with-icon">
        <span> {{ element.waterTemperature }} </span>
      </span>
    </td>
  </ng-container>
    <!-- waterTankTemperature Column -->
    <ng-container matColumnDef="waterTankTemperature">
      <th mat-header-cell *matHeaderCellDef>Tank Water Temp</th>
      <td mat-cell *matCellDef="let element">
        <span class="header-with-icon">
          <span> {{ element.waterTankTemperature }} </span>
        </span>
      </td>
    </ng-container>
  <!-- tankTemp Column -->
  <ng-container matColumnDef="tankTemperature">
    <th mat-header-cell *matHeaderCellDef>Tank Temp</th>
    <td mat-cell *matCellDef="let element">
      <span class="header-with-icon">
        <span> {{ element.tankTemperature }} </span>
      </span>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
